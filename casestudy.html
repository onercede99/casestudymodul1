<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Game Hứng Bia</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: green;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #resetButton {
            display: none;
        }
        #leaderboard {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 600px;
        }
        #leaderboard h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }
        #scoreTable {
            width: 100%;
            border-collapse: collapse;
        }
        #scoreTable th, #scoreTable td {
            padding: 8px 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        #scoreTable th {
            background-color: #4CAF50;
            color: white;
        }
        #scoreTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #scoreTable tr:hover {
            background-color: #ddd;
        }
        .start-screen-instructions h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .instruction-section h3 {
            color: #4CAF50;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .instruction-section ul {
            padding-left: 20px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .key {
            display: inline-block;
            padding: 2px 8px;
            background-color: #333;
            color: white;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="game-area">
    <canvas id="gameCanvas" width="600" height="800"></canvas>
    <div class="button-container">
        <button id="startButton">StartGame</button>
        <button id="resetButton">ResetGame</button>
    </div>
</div>

<div id="leaderboard">
    <h2>Bảng Xếp Hạng</h2>
    <table id="scoreTable">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Điểm</th>
        </tr>
        </thead>
        <tbody id="scoreBody">
        </tbody>
    </table>
</div>

<script src="casestudy.js">

</script>
</body>
</html>
